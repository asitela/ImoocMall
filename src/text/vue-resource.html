<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type="text/html" src="/node_modules/vue/dist/vue.js"></script>
  <script type="text/html" src="/node_modules/vue-resource/dist/vue-resource.js"></script>
  <script type="text/html" src="/node_modules/axios/dist/axios.js"></script>
</head>
<body>
<div id="vue-resource" class="container">
  <h1>vue-resource插件讲解</h1>
  <a href="javascript:;" class="btn btn-primary" :click="get()">Get请求</a>
  <a href="javascript:;" class="btn btn-primary" :click="post()">Post请求</a>
  <a href="javascript:;" class="btn btn-primary" :click="jsonp()">JSONP请求</a>
</div>
<script>
//  import Vue from 'vue'
  new Vue(
    {
      el: '#app',
      data: {
        msg: ''
      },
      methods: {
        get: function () {
          axios.get('package.json', {
            params: {
              userId: '101'
            },
            headers: {
              token: 'abcd'
            }
          }).then(res => {
            this.msg = res.data
          })
        },
        post: function () {
          this.$http.get('package.json', {
            params: {
              userId: '102'
            },
            headers: {
              token: 'abc'
            }
          }).then(res => {
            this.msg = res.data
          })
        },
        jsonp: function () {
          /* 跨域请求：通过get请求，
             原理是：模拟我们Javascript标签来发送get请求
           */
          this, $http.jsonp("http://www.imooc.com/course/AjaxCourseMembers?ids=796").then(function (res) {
            this.msg=res.data;
          });
        }
      }
    })
</script>
</body>
</html>
